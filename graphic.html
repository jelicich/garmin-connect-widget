<head>
	<title>Graphic</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.js"></script>
	<style>

	body {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.area {
	  fill: steelblue;
	}

	</style>
</head>
<body>
<script>
var URL = 'http://connect.garmin.com/proxy/userstats-service/statistics/monthly/ejelicich?ByParentType=true';
var j;
$.ajax({
	method: 'POST',
	url: 'service/garminConnectService.php',
	data: {
		url: URL,
	},
	success: function(data) {
		j = JSON.parse(data);
		var d = j.userMetrics.slice();
		//console.log(j);
		//console.log(d);
    renderData(d);
	}
});	



var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var area = d3.svg.area()
    .x(function(d) { return x(d.month); })
    .y0(height)
    .y1(function(d) { return y(d.totalActivities); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function renderData(data) {
  data.forEach(function(d) {
    d.month = parseDate('1-'+d.month.replace('-20','-'));
    //d.totalDistance = d.totalDistance / 1000;
    d.totalActivities = parseInt(d.totalActivities);
  });

  x.domain(d3.extent(data, function(d) { return d.month; }));
  y.domain([0, d3.max(data, function(d) { return d.totalActivities; })]);

  svg.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Activities");
}
