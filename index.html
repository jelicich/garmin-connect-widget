<!DOCTYPE html>
<html>
<head>
	<title>Garmin Custom Widget</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.js"></script>
	<script src="js/garmin-widget.js"></script>
	<style type="text/css">
		body,
		html{
			height: 100%;
			color: #fff;
			font-family: sans-serif;
		}
		body{
			background: #000;
			background: -webkit-radial-gradient(#f5f5f5, #000); 
			background: -o-radial-gradient(#f5f5f5, #000); 
			background: -moz-radial-gradient(#f5f5f5, #000); 
			background: radial-gradient(#f5f5f5, #000); 
		}
		h1{
			text-align: center;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/garmin-widget.css"/>
	<script>
		var conf1 = {
			username : 'ejelicich',
			data : 'activities',
			start : 1,
			limit : 3,
			display : 'list'
		}

		var conf2 = {
			username : 'ejelicich',
			data : 'statistics',
			display : 'slider'
		}

		var conf3 = {
			username : 'ejelicich',
			data : 'records',
		}

		var conf4 = {
			username : 'ejelicich',
			data : 'graphic',
			width : 800,
			height : 500
		}
		
		$(document).ready(function(){
		
			$('#container1').garminWidget(conf1); 

			$('#container2').garminWidget(conf2); 

			$('#container3').garminWidget(conf3); 

			$('#container4').garminWidget(conf4);

		})
		
	</script>
</head>
<body>

<h1>Garmin Connect Widget</h1>

<h2>Activities</h2>
<div id="container1"></div>

<h2>Statistics</h2>
<div id="container2"></div>

<h2>Personal Records</h2>
<div id="container3"></div>

<h2>Graphic</h2>
<div id="container4"></div>

</body>
</html>
